<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-haeding">
                        <h3 class="pt-3 font-weight-bold" style="text-align: center;">Adding New City</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpFormCity">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['cityId'].dirty && signUpFormCity.hasError('required','cityId')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="cityId" type="text" placeholder="City Id/Plate No">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['cityId'].dirty && signUpFormCity.hasError('required','cityId')" class="text-danger">
                                *City Id/Plate No is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['cityName'].dirty && signUpFormCity.hasError('required','cityName')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="cityName" type="text" placeholder="City Name">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['cityName'].dirty && signUpFormCity.hasError('required','cityName')" class="text-danger">
                                *City Name is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['cityLocation'].dirty && signUpFormCity.hasError('required','cityLocation')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="cityLocation" type="text" placeholder="City Location">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['cityLocation'].dirty && signUpFormCity.hasError('required','cityLocation')" class="text-danger">
                                *City Location is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['districtId'].dirty && signUpFormCity.hasError('required','districtId')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="districtId" type="text" placeholder="District Id">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['districtId'].dirty && signUpFormCity.hasError('required','districtId')" class="text-danger">
                                *District Id is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['districtName'].dirty && signUpFormCity.hasError('required','districtName')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="districtName" type="text" placeholder="District Name">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['districtName'].dirty && signUpFormCity.hasError('required','districtName')" class="text-danger">
                                *District Name is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['districtAbout'].dirty && signUpFormCity.hasError('required','districtAbout')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="districtAbout" type="text" placeholder="District About">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['districtAbout'].dirty && signUpFormCity.hasError('required','districtAbout')" class="text-danger">
                                *District About is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['districtLocation'].dirty && signUpFormCity.hasError('required','districtLocation')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="districtLocation" type="text" placeholder="District Location">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['districtLocation'].dirty && signUpFormCity.hasError('required','districtLocation')" class="text-danger">
                                *District Location is required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFormCity.controls['districtImgUrl'].dirty && signUpFormCity.hasError('required','districtImgUrl')">
                                    <span class="fa fa-user pt-2" style="padding-bottom: 7px;"></span>
                                    <input formControlName="districtImgUrl" type="text" placeholder="District ImgUrl">
                                </div>
                            </div>
                            <small *ngIf="signUpFormCity.controls['districtImgUrl'].dirty && signUpFormCity.hasError('required','districtImgUrl')" class="text-danger">
                                *District ImgUrl is required!
                            </small>
                            <button (click)="addCity()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Add City</button>
                            <button (click)="goBack()" class="btn btn-primary btn-block mt-4 w-100">Close Screen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
